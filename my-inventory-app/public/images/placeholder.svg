<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Фон -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Тень коробки -->
  <rect x="85" y="110" width="130" height="10" fill="#e2e8f0" rx="2"/>
  
  <!-- Коробка -->
  <rect x="90" y="60" width="120" height="50" fill="#4f46e5" rx="3"/>
  <rect x="90" y="60" width="120" height="15" fill="#3730a3" rx="3"/>
  
  <!-- Крышка коробки -->
  <polygon points="90,60 210,60 200,45 100,45" fill="#3730a3" rx="2"/>
  
  <!-- Линии на коробке -->
  <line x1="150" y1="60" x2="150" y2="110" stroke="#818cf8" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="90" y1="85" x2="210" y2="85" stroke="#818cf8" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Иконка товара -->
  <circle cx="150" cy="75" r="8" fill="#fbbf24"/>
  <rect x="145" y="80" width="10" height="15" fill="#f59e0b" rx="1"/>
  
  <!-- Текст -->
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Изображение товара
  </text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    загружается...
  </text>
</svg>